<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotels</title>
</head>
<body>

    <div style="display:flex; margin-bottom: 20px;">
        {% for hotel in hotels %}
            <img src="{{ url_for('static', path='images/' + hotel.image_id|string + '.webp') }}" alt="image" width="300px">
            <h1>{{hotel.name}}</h1>
            <span>{{ hotel.location }}</span>
        {% endfor %}
    </div>
   
</body>
</html>
